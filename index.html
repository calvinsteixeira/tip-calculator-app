<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculatorDisplay fontStyle">0</div>
      <div class="calculatorKeys">
        <button class="key fontStyle isClear lightFontStyle">C</button>

        <button class="key fontStyle lightFontStyle">+</button>
        <button class="key fontStyle">7</button>
        <button class="key fontStyle">8</button>
        <button class="key fontStyle">9</button>
        <button class="key fontStyle lightFontStyle">-</button>
        <button class="key fontStyle">4</button>
        <button class="key fontStyle">5</button>
        <button class="key fontStyle">6</button>
        <button class="key fontStyle lightFontStyle">*</button>
        <button class="key fontStyle">1</button>
        <button class="key fontStyle">2</button>
        <button class="key fontStyle">3</button>
        <button class="key fontStyle lightFontStyle">/</button>
        <button class="key fontStyle isZero">0</button>
        <button class="key fontStyle isEquals lightFontStyle">=</button>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
